<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map-Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
      .pulse-icon {
        position: relative;
        width: 30px;
        height: 30px;
        background: red;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 0 rgba(255, 0, 0, 0.5);
        z-index: 10;
      }
      .pulse-icon::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        top: 5px;
        left: 5px;
        border-radius: 50%;
        z-index: 11;
      }
      @keyframes pulse {
        0% {
          transform: rotate(-45deg) scale(0.9);
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.5);
        }
        70% {
          transform: rotate(-45deg) scale(1);
          box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
        }
        100% {
          transform: rotate(-45deg) scale(0.9);
          box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").setView([28.61, 77.23], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      const markerGroup = L.layerGroup().addTo(map);
      function loadMarkers() {
        console.log("Refreshing markers...");
        markerGroup.clearLayers();

        fetch("http://localhost:8080/api/submissions")
          .then((res) => res.json())
          .then((data) => {
            if (!data) return;

            data.forEach((submission) => {
              if (
                typeof submission.confidence === "number" &&
                !isNaN(submission.confidence) && (submission.confidence*100 >= 70)
              ) {
                const urgentIcon = L.divIcon({
                  className: "",
                  html: '<div class="pulse-icon"></div>',
                  iconSize: [30, 30],
                  iconAnchor: [15, 30],
                });

                const marker = L.marker([submission.lat, submission.lng], {
                  icon: urgentIcon,
                }).addTo(markerGroup);

                marker.bindPopup(`
                  <b>Message:</b> ${submission.text}<br/>
                  <b>Timestamp:</b> ${new Date(
                    submission.timestamp
                  ).toLocaleString()}
                `);
              }
            });
          })
          .catch((err) => console.error("❌ Error loading submissions:", err));
      }
      loadMarkers();
      setInterval(loadMarkers, 10000);
    </script>
  </body>
</html>
